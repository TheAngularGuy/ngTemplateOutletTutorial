<app-list [data]="productList" [itemTemplate]="item">
  <ng-template #item let-item>
    <div style="display: flex; justify-content: space-between; padding: 0.5rem 0;">
      <span>
        {{ item.id }} - <b>{{ item.name }}</b>
      </span>
      <mark>Stars: {{ item.rating }}</mark>
    </div>
  </ng-template>
</app-list>
